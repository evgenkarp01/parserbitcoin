<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
		<tbody>
			<div id="tabla"></div>
		</tbody>
	</table>

	<form>
		
		<div id="send">PIU</div>
	</form>

	<script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	<script>
		$("#send").on("click", function(){


			var checks = new Array();
			var txt = "";
			$.ajax({
                    type: 'POST',
                    url: "index.php",
                    dataType: 'json',
                    data: {checks: checks, func: 9},
                    success: function(msg) {

                    	msg.forEach( function(v, i, msg) { 
                    		txt += msg[i];
                    		$("#tabla").html(txt); 
                    	});
                    	
                    	console.log(msg);
                    }
                });
		});
	</script>
</body>
</html>
